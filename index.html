<html>

<head>
    <title>Bubble Hunter</title>
    <style>
        .circle {
            height: 40px;
            width: 40px;
            background-color: #97f1f1;
            border-radius: 50%;
            border: 2px solid #4cbdbd;
        }
    </style>
</head>

<body id="bath_tub">

    <button onclick="makeBubble()">click</button>

    <script>
        function generateRandomNumber(range) {
            return Math.floor(Math.random() * range)
        }

        function makeBubble() {
            let bathTub = document.getElementById("bath_tub")
            let height = screen.height
            let width = screen.width
            let top = generateRandomNumber(height)
            let left = generateRandomNumber(width)
            let bubble = "<div style='position: absolute; top:" + top + "; left:" + left + "' class='circle'></div>"
            bathTub.innerHTML += bubble
        }
    </script>

</body>

</html>
